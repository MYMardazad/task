<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <title>لیست وظایف آکاردئونی - فقط با کلیک روی عنوان</title>
  <style>
    body {
      font-family: sans-serif;
      background-color: #f5f5f5;
      margin: 0;
      padding: 0;
    }
    .container {
      max-width: 600px;
      margin: 40px auto;
      background: #fff;
      border-radius: 8px;
      padding: 20px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    }
    h1 {
      text-align: center;
      margin-bottom: 20px;
    }
    .task-form {
      display: flex;
      flex-wrap: wrap;
      gap: 10px;
      margin-bottom: 20px;
    }
    .task-form input[type="text"],
    .task-form input[type="date"],
    .task-form input[type="time"] {
      flex: 1;
      padding: 8px;
      border: 1px solid #ccc;
      border-radius: 4px;
    }
    .task-form button {
      padding: 10px 16px;
      border: none;
      background-color: #2196f3;
      color: #fff;
      border-radius: 4px;
      cursor: pointer;
      transition: background-color 0.3s;
    }
    .task-form button:hover {
      background-color: #1976d2;
    }

    /* نمایش کارت وظیفه */
    .task-item {
      background: #fafafa;
      border-radius: 4px;
      padding: 10px;
      margin-bottom: 10px;
      border: 1px solid #eee;
      transition: background-color 0.3s;
      position: relative;
    }
    /* رنگ قرمز برای وظیفه‌ای که overdue شده ولی 100٪ تکمیل نیست */
    .overdue {
      background-color: #ffeded !important;
      border-color: #ffa4a4 !important;
    }
    /* رنگ سبز برای وظیفه‌ای که 100٪ تکمیل شده */
    .completed-100 {
      background-color: #e3ffe3 !important;
      border-color: #9cff9c !important;
    }

    .task-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 5px;
    }
    .task-header-left {
      display: flex;
      align-items: center;
      gap: 10px;
    }
    .task-header-left h3 {
      margin: 0;
      font-size: 16px;
      font-weight: 600;
      cursor: pointer; /* نشانگر موس تغییر کند تا کاربر بداند کلیک‌پذیر است */
    }
    .task-date {
      font-size: 14px;
      color: #666;
    }
    .progress {
      font-size: 13px;
      color: #333;
      margin-top: 5px;
    }

    /* دکمه‌های عمل (ویرایش و حذف) */
    .task-actions {
      display: flex;
      gap: 8px;
    }
    .task-actions button {
      padding: 6px 10px;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      color: #fff;
      transition: 0.3s;
    }
    .btn-edit {
      background-color: #ff9800;
    }
    .btn-edit:hover {
      background-color: #e68a00;
    }
    .btn-delete {
      background-color: #f44336;
    }
    .btn-delete:hover {
      background-color: #d32f2f;
    }

    /* بخش ویرایش وظیفه */
    .edit-section {
      display: flex;
      flex-wrap: wrap;
      gap: 8px;
      margin-bottom: 10px;
    }
    .edit-section input[type="text"],
    .edit-section input[type="date"],
    .edit-section input[type="time"] {
      flex: 1;
      padding: 6px;
    }
    .edit-section button {
      padding: 6px 12px;
      border: none;
      color: #fff;
      border-radius: 4px;
      cursor: pointer;
      transition: 0.3s;
    }
    .btn-save {
      background-color: #4caf50;
    }
    .btn-save:hover {
      background-color: #43a047;
    }
    .btn-cancel {
      background-color: #9e9e9e;
    }
    .btn-cancel:hover {
      background-color: #757575;
    }

    /* زیر وظایف */
    .subtask-container {
      padding-left: 15px;
      border-left: 2px solid #ccc;
      display: none; /* پیش‌فرض مخفی؛ آکاردئونی */
      margin-top: 5px;
    }
    .subtask-list {
      list-style: none;
      padding: 0;
      margin: 0;
      margin-top: 5px;
    }
    .subtask-list li {
      display: flex;
      align-items: center;
      justify-content: space-between;
      margin-bottom: 5px;
      background-color: #fff;
      padding: 5px;
      border-radius: 4px;
      border: 1px solid #eee;
    }
    .subtask-list li .subtask-left {
      display: flex;
      align-items: center;
      gap: 6px;
      flex: 1;
    }
    .subtask-list li .subtask-left span {
      flex: 1;
    }
    .btn-sub-delete {
      background-color: #f44336;
      border: none;
      color: #fff;
      padding: 4px 8px;
      border-radius: 4px;
      cursor: pointer;
      transition: 0.3s;
    }
    .btn-sub-delete:hover {
      background-color: #d32f2f;
    }
    .subtask-form {
      display: flex;
      gap: 5px;
      margin-bottom: 10px;
    }
    .subtask-form input {
      flex: 1;
      padding: 5px;
      border: 1px solid #ccc;
      border-radius: 4px;
    }
    .subtask-form button {
      padding: 6px 10px;
      border: none;
      background-color: #607d8b;
      color: #fff;
      border-radius: 4px;
      cursor: pointer;
      transition: 0.3s;
    }
    .subtask-form button:hover {
      background-color: #455a64;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>لیست وظایف آکاردئونی (فقط کلیک روی عنوان)</h1>

    <!-- فرم افزودن وظیفهٔ جدید -->
    <div class="task-form">
      <input type="text" id="taskTitle" placeholder="عنوان وظیفه..." />
      <input type="date" id="taskDate" />
      <input type="time" id="taskTime" />
      <button id="addTaskBtn">اضافه کردن</button>
    </div>

    <!-- لیست وظایف -->
    <div id="taskList"></div>
  </div>

  <script>
    /**
     * ساختار داده برای هر وظیفه:
     * {
     *   id: number,           // شناسه منحصربه‌فرد
     *   title: string,        // عنوان وظیفه
     *   date: string,         // تاریخ (yyyy-mm-dd)
     *   time: string,         // زمان (hh:mm)
     *   isCompleted: boolean, // وضعیت تکمیل وظیفه
     *   subTasks: [           // آرایه زیروظایف
     *     { title: string, isCompleted: boolean }
     *   ]
     * }
     */

    let tasks = JSON.parse(localStorage.getItem("advancedTasks")) || [];

    const taskTitle = document.getElementById("taskTitle");
    const taskDate = document.getElementById("taskDate");
    const taskTime = document.getElementById("taskTime");
    const addTaskBtn = document.getElementById("addTaskBtn");
    const taskList = document.getElementById("taskList");

    // ذخیره در لوکال‌استوریج
    function saveTasks() {
      localStorage.setItem("advancedTasks", JSON.stringify(tasks));
    }

    // ساخت شناسهٔ منحصربه‌فرد
    function generateId() {
      return Date.now() + Math.floor(Math.random() * 1000);
    }

    // بررسی منقضی‌شدن وظیفه (اگر date و time وارد شده باشد)
    function isTaskOverdue(task) {
      if (!task.date || !task.time) return false;
      const now = new Date();
      const deadline = new Date(task.date + "T" + task.time + ":00");
      return now > deadline;
    }

    // درصد تکمیل: اگر زیروظیفه نباشد، از isCompleted والد استفاده می‌شود
    // اگر زیروظیفه وجود داشته باشد، درصد انجام بر اساس زیروظایف
    function getCompletionPercent(task) {
      if (task.subTasks.length === 0) {
        return task.isCompleted ? 100 : 0;
      }
      const total = task.subTasks.length;
      const done = task.subTasks.filter(st => st.isCompleted).length;
      return Math.round((done / total) * 100);
    }

    // رندر کل لیست
    function renderTasks() {
      taskList.innerHTML = "";

      tasks.forEach((task) => {
        const taskItem = document.createElement("div");
        taskItem.classList.add("task-item");

        // محاسبهٔ درصد تکمیل
        const percent = getCompletionPercent(task);

        // اگر 100٪ تکمیل است → سبز
        if (percent === 100) {
          taskItem.classList.add("completed-100");
        }
        // اگر منقضی شده و کمتر از 100٪ → قرمز
        else if (isTaskOverdue(task)) {
          taskItem.classList.add("overdue");
        }

        // هدر وظیفه
        const taskHeader = document.createElement("div");
        taskHeader.classList.add("task-header");

        // بخش چپ هدر (چک‌باکس + عنوان)
        const taskHeaderLeft = document.createElement("div");
        taskHeaderLeft.classList.add("task-header-left");

        // چک‌باکس اصلی والد
        const mainCheckbox = document.createElement("input");
        mainCheckbox.type = "checkbox";
        mainCheckbox.checked = task.isCompleted;
        mainCheckbox.addEventListener("change", () => {
          task.isCompleted = mainCheckbox.checked;
          saveTasks();
          renderTasks();
        });

        const titleElem = document.createElement("h3");
        titleElem.textContent = task.title;
        // **اینجا رویداد کلیک برای باز/بسته شدن آکاردئون فقط روی عنوان**
        titleElem.addEventListener("click", (event) => {
          // جلوگیری از اثر روی چک‌باکس یا دکمه‌ها (اگر بخواهید)
          event.stopPropagation();
          // به سادگی نمایش زیروظایف را toggle می‌کنیم
          if (subtaskContainer.style.display === "none") {
            subtaskContainer.style.display = "block";
          } else {
            subtaskContainer.style.display = "none";
          }
        });

        taskHeaderLeft.appendChild(mainCheckbox);
        taskHeaderLeft.appendChild(titleElem);

        // دکمه‌های ویرایش و حذف
        const taskActions = document.createElement("div");
        taskActions.classList.add("task-actions");

        const editBtn = document.createElement("button");
        editBtn.textContent = "ویرایش";
        editBtn.classList.add("btn-edit");
        editBtn.addEventListener("click", () => {
          showEditSection(taskItem, task);
        });

        const deleteBtn = document.createElement("button");
        deleteBtn.textContent = "حذف";
        deleteBtn.classList.add("btn-delete");
        deleteBtn.addEventListener("click", () => {
          deleteTask(task.id);
        });

        taskActions.appendChild(editBtn);
        taskActions.appendChild(deleteBtn);

        taskHeader.appendChild(taskHeaderLeft);
        taskHeader.appendChild(taskActions);

        // تاریخ و زمان
        const dateElem = document.createElement("div");
        dateElem.classList.add("task-date");
        const fullDateTime = (task.date ? task.date : "") + 
          (task.time ? " " + task.time : "");
        dateElem.textContent = fullDateTime.trim().length > 0
          ? "موعد: " + fullDateTime
          : "بدون زمان مشخص";

        // درصد تکمیل
        const progressElem = document.createElement("div");
        progressElem.classList.add("progress");
        progressElem.textContent = `درصد تکمیل: ${percent}%`;

        // کانتینر زیروظایف (آکاردئونی) - پیش‌فرض پنهان
        const subtaskContainer = document.createElement("div");
        subtaskContainer.classList.add("subtask-container");
        subtaskContainer.style.display = "none"; // پیش‌فرض بسته باشد

        // فرم افزودن زیروظیفه
        const subtaskForm = document.createElement("div");
        subtaskForm.classList.add("subtask-form");

        const subtaskInput = document.createElement("input");
        subtaskInput.type = "text";
        subtaskInput.placeholder = "افزودن زیروظیفه...";

        const subtaskAddBtn = document.createElement("button");
        subtaskAddBtn.textContent = "اضافه کردن زیروظیفه";
        subtaskAddBtn.addEventListener("click", () => {
          const subVal = subtaskInput.value.trim();
          if (subVal) {
            task.subTasks.push({ title: subVal, isCompleted: false });
            subtaskInput.value = "";
            saveTasks();
            renderTasks();
          }
        });

        subtaskForm.appendChild(subtaskInput);
        subtaskForm.appendChild(subtaskAddBtn);

        // لیست زیروظایف
        const subtaskList = document.createElement("ul");
        subtaskList.classList.add("subtask-list");

        task.subTasks.forEach((sub, idx) => {
          const li = document.createElement("li");

          const subtaskLeft = document.createElement("div");
          subtaskLeft.classList.add("subtask-left");

          const subCheckbox = document.createElement("input");
          subCheckbox.type = "checkbox";
          subCheckbox.checked = sub.isCompleted;
          subCheckbox.addEventListener("change", () => {
            sub.isCompleted = subCheckbox.checked;
            // اگر همهٔ زیروظایف تیک خوردند، والد هم تیک بخورد
            const allDone = task.subTasks.every(st => st.isCompleted);
            task.isCompleted = allDone;
            saveTasks();
            renderTasks();
          });

          const span = document.createElement("span");
          span.textContent = sub.title;

          subtaskLeft.appendChild(subCheckbox);
          subtaskLeft.appendChild(span);

          const btnSubDelete = document.createElement("button");
          btnSubDelete.textContent = "حذف";
          btnSubDelete.classList.add("btn-sub-delete");
          btnSubDelete.addEventListener("click", () => {
            task.subTasks.splice(idx, 1);
            saveTasks();
            renderTasks();
          });

          li.appendChild(subtaskLeft);
          li.appendChild(btnSubDelete);
          subtaskList.appendChild(li);
        });

        subtaskContainer.appendChild(subtaskForm);
        subtaskContainer.appendChild(subtaskList);

        // چیدمان نهایی داخل taskItem
        taskItem.appendChild(taskHeader);
        taskItem.appendChild(dateElem);
        taskItem.appendChild(progressElem);
        taskItem.appendChild(subtaskContainer);

        // درج در صفحه
        taskList.appendChild(taskItem);
      });
    }

    // نمایش فرم ویرایش یک وظیفه
    function showEditSection(taskItem, task) {
      const editSection = document.createElement("div");
      editSection.classList.add("edit-section");

      const editTitleInput = document.createElement("input");
      editTitleInput.type = "text";
      editTitleInput.value = task.title;

      const editDateInput = document.createElement("input");
      editDateInput.type = "date";
      editDateInput.value = task.date || "";

      const editTimeInput = document.createElement("input");
      editTimeInput.type = "time";
      editTimeInput.value = task.time || "";

      const saveBtn = document.createElement("button");
      saveBtn.textContent = "ذخیره";
      saveBtn.classList.add("btn-save");
      saveBtn.addEventListener("click", () => {
        task.title = editTitleInput.value.trim() || "بدون عنوان";
        task.date = editDateInput.value;
        task.time = editTimeInput.value;
        saveTasks();
        renderTasks();
      });

      const cancelBtn = document.createElement("button");
      cancelBtn.textContent = "انصراف";
      cancelBtn.classList.add("btn-cancel");
      cancelBtn.addEventListener("click", () => {
        renderTasks();
      });

      editSection.appendChild(editTitleInput);
      editSection.appendChild(editDateInput);
      editSection.appendChild(editTimeInput);
      editSection.appendChild(saveBtn);
      editSection.appendChild(cancelBtn);

      taskItem.innerHTML = "";
      taskItem.appendChild(editSection);
    }

    // حذف یک وظیفه
    function deleteTask(taskId) {
      tasks = tasks.filter(t => t.id !== taskId);
      saveTasks();
      renderTasks();
    }

    // افزودن وظیفهٔ جدید
    addTaskBtn.addEventListener("click", () => {
      const title = taskTitle.value.trim();
      const dateVal = taskDate.value;
      const timeVal = taskTime.value;

      if (title !== "") {
        const newTask = {
          id: generateId(),
          title,
          date: dateVal || "",
          time: timeVal || "",
          isCompleted: false,
          subTasks: []
        };
        tasks.push(newTask);
        saveTasks();
        renderTasks();
        // پاک‌کردن ورودی‌ها
        taskTitle.value = "";
        taskDate.value = "";
        taskTime.value = "";
      }
    });

    // بارگذاری اولیه
    renderTasks();
  </script>
</body>
</html>
